    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">

        <script src="js/html5.js"></script>

<body>
    <!-- header begin -->
    <header class="header">
        <div class="inner-header clearfix">

        </div>
    </header>
    <!-- header end -->

    <!-- container begin -->
    <div class="container clearfix">
        <div class="two_column first">
            <!-- menu area begin -->
                <div class="menu_top clearfix">
                    <h5>菜单</h5>
                    <ul>
                        <li>
                            <a href="images/menu_img.jpg" data-lightbox="menu" target="_blank"><img src="images/menu_img.jpg" height="-1" width="-1" alt="" title=""></a>
                        </li>
                        <li>
                            <a href="images/menu_img.jpg" data-lightbox="menu" target="_blank"><img src="images/menu_img.jpg" height="-1" width="-1" alt="" title=""></a>
                        </li>
                        <li>
                            <a href="images/menu_img.jpg" data-lightbox="menu" target="_blank"><img src="images/menu_img.jpg" height="-1" width="-1" alt="" title=""></a>
                        </li>
                    </ul>
                </div>
                <div class="menu_bt"></div>
            <!-- menu area end -->

            <!-- others eat begin -->
                <div class="others_top">
                    <h5>小伙伴们在吃的</h5>
                    <table>
                        <tr>
                            <th></th>
                            <th class="td_pink" width="106">吃什么</th>
                            <th class="td_blue" width="58">单价</th>
                            <th></th>
                        </tr>
                        <tr>
                            <td class="td_name">
                                <div class="single_line">金邦珠</div>
                                <div class="single_line">张悦</div>
                            </td>
                            <td class="td_fan">
                                宫保鸡丁饭
                            </td>
                            <td class="td_price">12</td>
                            <td><a href="#" class="eatsame">我也吃这个</a></td>
                        </tr>
                        <tr>
                            <td class="td_name">
                                <div class="single_line">啄啄</div>
                            </td>
                            <td class="td_fan">
                                小炒杏鲍菇
                            </td>
                            <td class="td_price">16</td>
                            <td width="95"><a href="#" class="eatsame">我也吃这个</a></td>
                        </tr>
                    </table>
                </div>
                <div class="others_bt"></div>
            <!-- others eat end -->

        </div>
        <div class="two_column second">
            <!-- end time area begin -->
                <div class="end_time">
                    截止时间
                    <span class="timewrap">11:10</span>
                </div>
            <!-- end time area end -->

            <!-- order area begin -->
                <div class="orderwrap">
                    <h5>订餐</h5>
                    <form action="">
                        <div class="labels">
                            <div>姓名</div>
                            <div>我要吃</div>
                            <div>单价</div>
                            <div>份数</div>
                            <div>总价</div>
                        </div>
                        <input type="text" class="name_field">
                        <input type="text" class="cai_field">
                        <input type="text" name="" id="" class="price_field">
                        <input type="text" maxlength="2" value="1" class="quantity_field">
                        <input type="text" class="total_field" readonly>
                        <input type="submit" class="order_btn" />
                        <div class="plus_btn"></div>
                        <div class="minus_btn"></div>
                    </form>
                </div>
            <!-- order area end -->
        </div>
    </div>
    <!-- container end -->

    <!-- footer begin -->
    <footer class="footer">
        <div class="inner-footer clearfix">

        </div>
    </footer>
    <!-- footer end -->
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
